<ng-container>

  <!--<div ngIf="ventanillaSeleccionada.length">
    {{ ventanillaSeleccionada | json }}
  </div>-->

  <div class="container">
    <div class="row">
      <div class="col">
        <h5 *ngIf="ventanillaActual.nombre">Nueva ventanilla</h5>
      </div>
      <div class="col-12">
        <form class="form">
          <div class="row">
            <div class="col">
              <label for="nombre">Nombre de Ventanilla
                    <input [(ngModel)]="ventanillaActual.nombre" name="nombre" type="text" class="form-control">
                    </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="prioritaria">Prioritaria
          <input [(ngModel)]="ventanillaActual.prioritaria" name="prioritaria" type="checkbox" class="form-control">
          </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="disponible">Disponible
          <input [(ngModel)]="ventanillaActual.disponible" name="disponible" type="checkbox" class="form-control">
          </label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="disponible">Pausada
          <input [(ngModel)]="ventanillaActual.pausa" name="pausa" type="checkbox" class="form-control">
          </label>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" (click)="guardarVentanilla()">Guardar</button>
            </div>
            <div class="col">
              <button class="btn btn-default" (click)="cancelar()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</ng-container>
